<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Hello,AmericanVillage!!</title>
</head>
<body>
  <!-- アクセスして最初に表示される領域 -->
  <div id="loader-bg">
    <!-- 画像やテキストを載せる場合はこの領域に記述 -->
    <div class="loader-bg--container">
      <p class="loader-bg--container__load-text">Hello,American Village</p>
    </div>

  </div>

  </div>

  <header class="header">
    <div class="header-width-wrapper">
      <div class="header__logo">
        <img src="img/logo.png" alt="ロゴ:アメリカンビレッジ">
      </div>
      <!-- PCのみ -->
      <div class="header__nav">
        <ul>
          <li>Menu01</li>
          <li>Menu02</li>
          <li>Menu03</li>
          <li>Menu04</li>
        </ul>
      </div>
      <!-- スマホのみ　ハンバーガー -->
      <a class="menu">
        <span class="menu__line menu__line--top"></span>
        <span class="menu__line menu__line--center"></span>
        <span class="menu__line menu__line--bottom"></span>
      </a>
      <nav class="gnav">
        <div class="gnav__wrap">
          <ul class="gnav__menu">
            <li class="gnav__menu__item"><a href="">Menu01</a></li>
            <li class="gnav__menu__item"><a href="">Menu02</a></li>
            <li class="gnav__menu__item"><a href="">Menu03</a></li>
            <li class="gnav__menu__item"><a href="">Menu04</a></li>
          </ul>
        </div>
      </nav>
      <!-- /スマホのみ　ハンバーガー -->
    </div>
  </header>
  <main>
    <div class="width-wrapper">
      <div class="main">
        <div class="main-img">
          <div class="main-img__bg">
            <picture>
              <source media="(min-width: 768px)" srcset="img/visual_1_pc.png">
              <img src=" img/visual_1_sp.png" alt="画像：アメリカンビレッジ">
            </picture>
          </div>
          <div class="main-img__text--sp">
            <picture>
              <source media="(min-width: 768px)" srcset="img/visual_text_pc.png">
              <img src=" img/visual_text_sp.png" alt="テキスト:American Village">
            </picture>
          </div>
          <div class="main-img__text--pc">
            <img src="img/visual_text_pc.png" alt="テキスト:American Village">
          </div>
        </div>
      </div>
      <div class="main-text">
        進化し続ける「街」<br class="br-sp">アメリカンヴィレッジマガジン
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
